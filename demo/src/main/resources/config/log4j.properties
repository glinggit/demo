
log4j.rootLogger=INFO, CONSOLE, FILE, API

log4j.logger.com.syy=INFO, API

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.Threshold=ERROR
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss}[%c-%L][%t][%-4r] - %m%n

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.FILE.File=E://logs/syyTest/demo.log
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.Append=true
log4j.appender.FILE.DatePattern='.'yyyy-MM-dd
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout 
log4j.appender.FILE.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss}[%c-%L][%t][%-4r] - %m%n

log4j.appender.API=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.API.File=E://logs/syyTest/api.log
log4j.appender.API.ImmediateFlush=true
log4j.appender.API.Append=true
log4j.appender.API.Threshold=INFO
log4j.appender.API.DatePattern='.'yyyy-MM-dd
log4j.appender.API.layout=org.apache.log4j.PatternLayout 
log4j.appender.API.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss}[%c-%L][%t][%-4r] - %m%n









